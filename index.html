<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./css/main.css">
        <link rel="stylesheet" href="./css/bottom.css">
        <script src="./JavaScript/bottom.js"></script>
        <title></title>
    </head>
    <body>
      <main>
        <section id="character" aria-label="character">
          <div id="mainchara">
            <img src="./assets/piyopiyo.gif" alt="piyo">
          </div>
          <div id="poop">
            <img src="./assets/poop 1.png" alt="poop">
          </div>
          <div id="food">
            <img src="./assets/sake-onigiri.png" alt="food">
          </div>
        </section>
        <section id="action">
          <ul>
            <li>
              <button type="button" data-action="eat">
                <img src="./assets/ic_eat.png" alt="ic_eat">
              </button>
            </li>
            <li>
              <button type="button" data-action="sleep">
                <img src="./assets/ic_sleep.png" alt="ic_sleep">
              </button>
            </li>
            <li>
              <button type="button" data-action="game">
                <img src="./assets/ic_game.png" alt="ic_game">
              </button>
            </li>
            <li>
              <button type="button" data-action="medicine">
                <img src="./assets/ic_medicine.png" alt="ic_medicine">
              </button>
            </li>
            <li>
              <button type="button" data-action="clean">
                <img src="./assets/ic_clean.png" alt="ic_clean">
              </button>
            </li>
            <li>
              <button type="button" data-action="scale">
                <img src="./assets/ic_scale.png" alt="ic_scale">
              </button>
            </li>
            <li>
              <button type="button" data-action="education">
                <img src="./assets/ic_education.png" alt="ic_education">
              </button>
            </li>
            <li>
              <button type="button" data-action="conversation">
                <img src="./assets/ic_conversation.png" alt="ic_conversation">
              </button>
            </li>
          </ul>
        </section>
      </main>
    </body>
</html>
